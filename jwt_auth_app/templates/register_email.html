<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirm your email</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color:#333; margin:0; padding:0; }
    .container { width:100%; max-width:600px; margin:24px auto; padding:24px; background:#ffffff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
    .logo { text-align:center; margin-bottom:18px; transform: scale(1.5); }
    .btn { display:inline-block; padding:12px 20px; background:#a200ff; color:#fff; text-decoration:none; border-radius:6px; }
    .muted { color:#666; font-size:14px; }
    .footer { color:#999; font-size:12px; text-align:center; margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{{LogoUrl}}" alt="{{AppName}} logo" width="120" style="max-width:40%;" />
    </div>

    <h2>Hello {{UserName}},</h2>

    <p>Thanks for signing up for <strong>{{AppName}}</strong>. Please confirm your email address to complete registration.</p>

    <p style="text-align:center; margin:22px 0;">
      <a class="btn" href="{{LinkUrl}}">Confirm your email</a>
    </p>

    <p class="muted">This link is valid for {{LinkActiveDuration}} Minutes. If you did not create an account, you can ignore this email.</p>

    <hr />

    <p class="footer">Need help? Reply to this email.</p>
  </div>
</body>
</html>
